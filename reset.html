{% extends 'base.html' %}
{% block content %}
<div class="section">
    <div class="container">
        <h2>Сброс пароля</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Новый пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
