{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2>Каталог недвижимости</h2>
    <div class="row">
        {% for property in properties %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ property[6] }}" class="card-img-top" alt="{{ property[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ property[1] }}</h5>
                    <p class="card-text">Цена: ${{ property[2] }}</p>
                    <p class="card-text">Площадь: {{ property[3] }} м²</p>
                    <p class="card-text">Тип: {{ property[4] }}</p>
                    <a href="{{ url_for('property_detail', id=property[0]) }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
