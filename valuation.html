{% extends 'base.html' %}
{% block content %}
<div class="section">
    <div class="container">
        <h2>Оценка недвижимости</h2>
        <p>Получите точную оценку вашей недвижимости в Могилёве. Заполните форму, и мы свяжемся с вами.</p>
        <form method="POST" action="/contact">
            <div class="mb-3">
                <label for="valuation_type" class="form-label">Тип недвижимости</label>
                <select class="form-control" id="valuation_type" name="valuation_type" required>
                    <option value="Квартира">Квартира</option>
                    <option value="Дом">Дом</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Заказать оценку</button>
        </form>
    </div>
</div>
{% endblock %}
