{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h2 class="text-primary">Пожалуйста, войдите</h2>
                    <p class="text-muted">Для создания объявления или заказа оценки необходимо войти в личный кабинет.</p>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <p class="mt-3"><a href="{{ url_for('register') }}" class="text-primary">Зарегистрироваться</a> | <a href="{{ url_for('forgot_password') }}" class="text-primary">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
